<!DOCTYPE html>
<html>
<head>
  <title>Login - Fonowise</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #4361ee;
      --primary-light: #4895ef;
      --text-color: #2b2d42;
      --background-color: #f8f9fa;
      --card-background: #ffffff;
      --shadow-color: rgba(0, 0, 0, 0.1);
      --border-radius: 12px;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, var(--background-color) 0%, #e9ecef 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .auth-container {
      background-color: var(--card-background);
      padding: 40px;
      border-radius: var(--border-radius);
      box-shadow: 0 10px 30px var(--shadow-color);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    .logo {
      font-size: 2.5em;
      font-weight: 700;
      background: linear-gradient(45deg, var(--primary-color), var(--primary-light));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 20px;
    }
    h2 {
      color: var(--text-color);
      margin-bottom: 25px;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    .form-field {
      margin-bottom: 15px;
    }
    label {
        display: none; /* Hide default labels */
    }
    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-sizing: border-box;
    }
    button {
      background: linear-gradient(45deg, var(--primary-color), var(--primary-light));
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      font-weight: 500;
      margin-top: 10px;
    }
    .switch-auth {
      margin-top: 20px;
    }
    .switch-auth a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="logo">ðŸŽ¯ Fonowise</div>
    <h2>Login</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Entrar</button>
    </form>
    <div class="switch-auth">
      <p>NÃ£o tem uma conta? <a href="{% url 'fonowiseapp:register' %}">Registre-se</a></p>
    </div>
  </div>
</body>
</html>
